<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Box</title>

    <style>
        body {
            margin: 0;
        }

        #firstBox {
            width: 100px;
            height: 100px;
            background-color: palevioletred;
            border-radius: 50%;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>


    <div id="firstBox"></div>

    <script>

        function rand0to255() {
            var randomNumber = Math.random() * 256; //Range is 0 to 255.9~
            randomNumber = Math.floor(randomNumber);

            // console.log(randomNumber);

            return randomNumber;

        }

        function randomCSSColor() {
            var myColor = rand0to255();
            var myColor2 = rand0to255();
            var myColor3 = rand0to255();

            var cssRandomColor = "rgb(" + myColor + ", " + myColor2 + ", " + myColor3 + ")";

            console.log(cssRandomColor);

            return cssRandomColor;

        }
        // console.log(cssRandomColor);

        // // Does not depend on. Random number generator for 1 to 10;

        // // Make a random number between 0 and  .9~
        // var randomNumber = Math.random();

        // var randoNumber1to10 =(randomNumber * 10) + 1;

        // // Math.floor() will always round DOWN, Math.ciel will always round UP, Math.round.will round base on the decimal.

        // randoNumber1to10 = Math.floor(randoNumber1to10);


        // console.log(randoNumber1to10);

        // End f rando Number Generator for 1 to 10.

        $(document).ready(function ()/*anonymous function */ {

            var myBox = $("#firstBox");

            myBox.hover(function () {
                myBox.css("background-color", randomCSSColor());
            });

            jQuery/*$ This is javascript*/("body").keypress(function (even) {
                // event.preventDefault(); // not to do what it needs to do.

                var key = event.which; // gives us a number
                

                //UP
                if (key === 119) {

                     myBox.css("background-color", randomCSSColor());

                    var currentMarginTop = myBox.css("margin-top");

                    if (currentMarginTop != "0px") {

                        myBox.css("margin-top", "-=20px");
                    }
                    // console.log("Move up!"); 
                    // myBox.css("margin-top", "-=10");


                    //LEFT  
                } else if (key === 97) {

                    myBox.css("background-color", randomCSSColor());

                    var currentMarginleft = myBox.css("margin-left");

                    if (currentMarginleft != "0px") {
                        myBox.css("margin-left", "-=20px");
                    }
                    // console.log("Move left!");


                    //DOWN
                } else if (key === 115) {

                    myBox.css("background-color", randomCSSColor());

                    // console.log("Move down!");



                    //"ONE LINER"
                    // var currentMarginTop = $("#firstBox").css("margin-top");

                    // currentMarginTop = parseInt(currentMarginTop);

                    // var newMargin = (currentMarginTop + 10) + "px";
                    // $("#firstBox").css("margin-top", newMargin); //add the existant value in the top

                    myBox.css("margin-top", "+=20");

                    //RIGHT
                } else if (key === 100) {
                    myBox.css("background-color", randomCSSColor());
                    // console.log("Move right");

                    myBox.css("margin-left", "+=20px");
                    ///RIGHT
                }

                // console.log("key as pressed");
            })
        })

    </script>


</body>

</html>
