<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically Generated by jQuery</title>

    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>Hello!</h1>
    

    <script>




        // .html() adds the string as DOM objects to the DOm. NOTE: REPLACES EXISTING CHILDREN.
        $("body").html("<p>Hello world!</p>");

        //.append() adds the string as DOM object to the DOM AFTER existing cilder.
        $("body").append('<img src= "nonexisting" alt="This images doesnt exist.">');

        // .prepend() adds the string as DOM objects to the DOM BEFORE existing children.
        $("body").prepend("<table><tr><td>column 1 row1</td><td>column 2 row1</td></tr></table>");

        // SHORTHAND for .css("display"; "none");
        
        $("table").hide();

        //SHORTHAND for .css("display", "block");
        $("table").show();

        //Remove from DOM.
        $("image").remove();
        
        </script>

</body>
</html>
