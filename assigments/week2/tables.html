<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Example Tables for HTML</title>

</head>
<body>
    <!--Table element hold 1 entire table. -->
        <table> 
        
            <!-- thead is the titles for the columns of the table. -->
            <thead> 
                <!-- trd is for rows of a table -->
                <tr>
                    <!-- td are the individual cells of the table. -->
                    <td>First Names</td>
                    <td>Last Name</td>
                    <td>Date of Birth</td>
                    <td>Address</td>
                </tr>
            </thead>                            

            <!--tbody holds the actual information, is for the rows with content of the table. -->
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>3/13/1920</td>
                </tr>
                <tr>
                     <td>Peter</td>
                     <td>Smith</td>
                     <td>6/5/1967</td>
                     <td>123 Main St</td>
                </tr>
                <tr> 
                    <td>Julia</td>
                    <td>Jones</td>
                    <td>9/26/1970</td>
                    <td>4569 2st street</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Miller</td>
                    <td>10/5/1966</td>
                </tr>
                <tr>
                    <td>Peter</td>
                    <td>Smith</td>
                    <td>1/3/1901</td>
                </tr>

            </tbody>
        </table>
<!-- An Example of a nested elements need to inside as for example anchor tag-->
        <p>This is a <a href="http://google.com">Normal paragraph</a></p>
</body>
</html>
