<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Form Examples for HTML</title>
    </head>


    <body>
        <!--Form elements, Most common form is the textbox-->
        <form>
            <!--for is used to link id so the screen reader could distiguised which one is which-->
            <label for="username">Username:</label>
            <input id="username" type="text"/>
            <br />
            <label id="password">Password:</label>
            <input id="password" type="text"/>
        </form>
    </body>
