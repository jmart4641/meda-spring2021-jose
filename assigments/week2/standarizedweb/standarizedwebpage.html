<!--Tells us what version of HTML we are using-->
<!DOCTYPE html>

<!--Holds the entire HTML document. Should only have two childern: <head> and <body>-->
 <!--we don't indent heading and body. We have two section-->   
<html lang="en">

<!--Informtaion ABOUT the web Page.-->
<!--What is charset? tells us what map keyboard to use. what key represents is represented by the character map. -->
<head>
    <!--
    Standarized Web Page
    Author: Jose Martinez
    Date:   01/26/2021

    Filename: standarizedwebpage.html
   -->
    <meta charset="utf-8" />
    <title>This is my first Standarized Web Page</title>
</head>

<!--Stuff that is diplayed IN the web Page. View Port-->
<body>
<h1> This is my standarized HTML web page!</h1>
<p>This document's code is properly written!</p>
</body>
</html>
